defaults:
  - general
  - model: ???   # modelに"yolox" を設定すると、 config/model/yolox.yaml を読む
  - dataset: ???  # datasetに"gen1" を設定すると、 config/dataset/gen1.yaml を読む
  
batch_size:
  train: 1
  eval: 1
hardware:
  num_workers:
    train: 1
    eval: 1
  gpus: 0 

output_path: outputs.mp4
gt: False
pred: False 
fps: 10
num_sequence: 1
dataset_mode: test

hydra:
  run:
    dir: ./
  output_subdir: null
  job_logging:
    version: 1
    handlers:
      console:
        class: logging.StreamHandler
        stream: ext://sys.stdout
    root:
      handlers: [console]
    disable_existing_loggers: false